		/********数据对象定义各种基本数据**********/
		const SKY = {image:bg,width:480,height:852,speed:50};

        const E2 = {type:2,score:5,life:10,minSpeed:30,maxSpeed:70,frames:e2,width:69,height:95,baseFrameCount:1};

		/**创建Bullet的业务对象*/
		class Bullet{
			//定义在他自己上的属性方法
		    constructor(config){
                this.background  = config.background;
                this.width = config.width;
                this.height = config.height;
                this.speed = config.speed;
                this.lastTime = 0;
				//这俩决定子弹初始位置
                this.x = hero.x + hero.width / 2 - this.width / 2;
                this.y = hero.y - this.height;
				//是否删除当前组件
                this.canDelete = false ;
            }
            //Bullet的原型的属性方法
			step(){
				let currentTime = new Date().getTime();
				if(currentTime - this.lastTime >= this.speed){
					this.y -= 5;//这里决定每次位移距离
					this.lastTime = currentTime;
				}
			}
			paint(ctx){
				ctx.drawImage(this.background,this.x,this.y);
			}
			outOfBounds(){
				return this.y < -this.height;
			}
		 }
		/******根据Enemy、Hero 提炼父级对象Component******/
		class Component{
			//config为数据对象
			//定义在他自己上的属性方法
            constructor(config) {
				this.down = false;//是否爆破
				this.canDelete = false;//是否删除
				this.width = config.width;
				this.height = config.height;
				this.frames = config.frames;
				this.frame = this.frames[0];
				//开始是第一张正常图
				this.frameIndex = 0;
				//有几张图片baseFrameCount就是多少
				this.baseFrameCount = config.baseFrameCount;
				this.lastTime = 0;
				this.x = 0;
				this.y = 0;
				if (config.minSpeed && config.maxSpeed) {//这是敌人的速度
					this.speed = Math.random() * (config.maxSpeed - config.minSpeed) + config.minSpeed;
				} else if (config.speed) {
					this.speed = config.speed;
				}
            }
            paint(ctx){
                ctx.drawImage(this.frame, this.x, this.y);
            }
		}
		/*******创建Hero的业务对象****/

		class Hero extends Component{
			constructor(config){
				super(config);
				//hero自己添加的属性
				this.x = (WIDTH - this.width) / 2;
				this.y = HEIGHT - this.height;
				//发射子弹
				this.shootLastTime = 0;
				
			}

			//英雄撞击后的操作
			bang(){
				this.down = true;//更改为爆破状态
				//切换到爆破帧
				this.frameIndex = this.baseFrameCount;
			}
			step(){
				let currentTime = new Date().getTime();
				if(currentTime - this.lastTime >= this.speed){//刷新频率
					if(this.down){
						//爆破状态下
						this.frame = this.frames[this.frameIndex];
						this.frameIndex ++;
						//是否播放完所有的爆破帧
						if(this.frameIndex == this.frames.length){
							this.canDelete = true; //允许被删除
						}
					}else{
						//正常状态下的显示
						this.frame = this.frames[this.frameIndex % this.baseFrameCount];//0和1来回切换
						this.frameIndex ++;
					}
					this.lastTime = currentTime;
				}
			}
			shoot(){
				let currentTime = new Date().getTime();
				if(currentTime - this.shootLastTime >= ShootInterval){
					//创建子弹并且添加到子弹数组中
					bullets.push(new Bullet(BULLET));
					this.shootLastTime = currentTime;
				}
			}
		}
		/***创建Enemy的业务对象(e1,e2,e3)**/
		class Enemy extends Component {
			//由config来决定到底创建哪种飞机的业务对象
            constructor(config){
                super(config);//这里super当做函数使用，代表调用父类的构造函数,必须要调用一次。
				// 还有一种情况当做对象使：用super作为对象时，指向父类的原型对象 可以调用父原型的方法。例如super.paint();
                this.type = config.type;
                this.score = config.score;
                this.life = config.life;
                this.x = Math.random() * (WIDTH-this.width);
                this.y = -this.height;
            }
			//敌人与其他组件撞击后执行的操作
			bang (){
				//判断是否开启白眼，开启一招秒
				if(!BAI){
					this.life --;
				}else{
					this.life=0;
				}
				if(this.life == 0){
					this.down = true;
					//切换到爆破状态
					this.frameIndex = this.baseFrameCount;
				}
			}
			step(){
				let currentTime = new Date().getTime();
				if(currentTime - this.lastTime >= this.speed){
					if(this.down){
						//爆破状态
						this.frame = this.frames[this.frameIndex];
						this.frameIndex ++;
						if(this.frameIndex == this.frames.length){
							SCORE += this.score;
							let num=Math.ceil(SCORE/300);
							//每过300分 飞机增多,level加1
							if(ENEMYTIME>80&&(num>LEVEL)){
								LEVEL=num;
								ENEMYTIME-=60*num;
							}
							this.canDelete = true; //准备删除组件
						}
					}else{
						//正常状态
						//1、基本帧切换
						this.frame = this.frames[this.frameIndex % this.baseFrameCount];
						this.frameIndex ++;
						//2、移动飞机
						//红眼定住
						if(!HONG){
							this.y ++;
						}
						
					}
					this.lastTime = currentTime;
				}
			}
			//判断当前对象的y是否已经超出HEIGHT
			outOfBounds (){
				return this.y > HEIGHT;
			}
			/** 判断撞击规则
			  component 为撞击组件，可以是Hero，也可以是Bullet
			  返回值 ： true ,表示撞击成功，false，表示没有撞击*/
			hit(component){
				let c = component;
				return c.x + c.width / 2 > this.x - c.width / 2 && c.x+c.width/2 < this.x +this.width + c.width / 2 && c.y + c.height / 2 > this.y - c.height / 2 && c.y + c.height / 2 < this.y + this.height + c.height / 2;
			}

		}

		/*** 创建  Loading 的业务对象*/
		class Loading{
			//config:表示LOADING数据对象
			constructor(config){
				this.frames = config.frames;
				this.width = config.width;
				this.height=  config.height;
				this.x = 0;
				this.y = HEIGHT - this.height;
				this.speed = config.speed;
				this.lastTime = 0;
				this.frameIndex = 0;
				this.frame = this.frames[0];
			}
			//更新frameIndex的值，并且取出最新图像
			step(){
				let currentTime = new Date().getTime();
				if(currentTime - this.lastTime >= this.speed){
					//根据frameIndex取出最新的loading图像
					this.frame = this.frames[this.frameIndex];
					this.frameIndex ++;//更新frameIndex
					//判断条件，切换状态  STARTING ->RUNNING
					if(this.frameIndex == this.frames.length){
						state = RUNNING; //切换状态
					}
					this.lastTime = currentTime;
				}
			}
			//绘图
			paint(){
				ctx.drawImage(this.frame,this.x,this.y);
			}
		}
		/*** 天空(背景) 业务对象*/
		class Sky{
			//config : 表示所用的数据对象 --> SKY
			constructor(config){
				this.image = config.image; //将数据对象的属性赋值给业务对象的属性
				this.width = config.width;
				this.height = config.height;
				this.speed = config.speed; //绘图的间隔时间
				this.x1 = 0;
				this.y1 = 0;
				this.x2 = 0;
				this.y2 = -this.height;
				this.lastTime = 0;//上次执行的时间，默认为0
			}

			/**根据时间差,更新天空的纵坐标**/
			step(){
				//获取当前时间
				let currentTime = new Date().getTime();
				if(currentTime - this.lastTime >= this.speed){
					this.y1++;
					this.y2++;
					if(this.y1 >= this.height){
						this.y1 = -this.height;
					}
					if(this.y2 >= this.height){
						this.y2 = -this.height;
					}
					//更新lastTime为当前运行时间
					this.lastTime = currentTime;
				}
			}
			/**绘制天空**/
			paint(ctx){
				ctx.drawImage(this.image,this.x1,this.y1);
				ctx.drawImage(this.image,this.x2,this.y2);
			}
		}

		/*************检查碰撞方法**************/
		function checkHit(){
			for(let i = 0 ; i < enemies.length;i++){
				if(!FINALKILL){
					//判断enemies[i]是否为爆破状态
					if(enemies[i].down || enemies[i].canDelete){
						continue;
					}
					//判断enemies与hero的位置状态
					if(enemies[i].hit(hero)){
						enemies[i].bang(); //调用碰撞后的方法
						hero.bang();//英雄撞击后的方法
					}
					//判断enemies[i]是否为爆破状态
					if(enemies[i].down || enemies[i].canDelete){
						continue;
					}
					//判断enemies与bullet的位置关系
					for(let j=0;j<bullets.length;j++){
						if(enemies[i].hit(bullets[j])){
							//敌人爆破
							enemies[i].bang();
							//更新子弹的canDelete属性
							bullets[j].canDelete = true;
						}
					}
				}else{
					enemies[i].bang();
				}
			}
		}

		let lastTime = 0;

			let currentTime = new Date().getTime();
			if(currentTime - lastTime >= ENEMYTIME&&!HONG){
				let num = Math.floor(Math.random() * 10);
				if(num <= 6){
					//创建小飞机,顺便放进enemies数组中
					enemies.push(new Enemy(E1));
				}else if(num<=8&&num>=7){
					//创建中飞机
					enemies.push(new Enemy(E2));
				}else if(num == 9){
					//这里保证一个屏幕里只有一个打飞机，打死之后才能重新创建一个
					if(enemies[0] == null || enemies[0].type != 3){
						enemies.splice(0,0,new Enemy(E3));//在0的位置加一个
					}
				}
				
				lastTime = currentTime;
			}
		}

		function componentStep(){
			//处理敌人飞机动起来
			for(let i = 0 ;i < enemies.length ; i++){
				enemies[i].step();
			}
			//让子弹飞
			for(let i=0;i < bullets.length ; i++){
				bullets[i].step();
			}
		}

			for(let i = 0 ;i < enemies.length ; i++){

			//删除子弹

					bullets.splice(i,1);

			//英雄的删除业务

				if(LIFE == 0){
					state = GAMEOVER; //游戏结束
					bossbg.pause();
				}else{
					//重新创建英雄
					hero = new Hero(HERO);
					//赋值新英雄之前的位置,为了防止死前没动(或者x动||y动)
					if(heroDeadX||heroDeadX==0){
						hero.x=heroDeadX;
						
						
					}else{
						hero.x=(WIDTH-hero.width)/2;
						
					}
					if(heroDeadY||heroDeadY==0){
						hero.y=heroDeadY;
					}else{
						hero.y=HEIGHT-hero.height;
					}
					
				}
			}
		}
			
		/**独立的计时器，刷新频率为 1/100秒**/
		setInterval(function(){
			switch(state){
				case START:
					sky.step();
					sky.paint(ctx);
					//显示飞机大战LOGO
					showLogo(ctx);
					break;
				case STARTING:
					//移动和绘制天空
					sky.step();
					sky.paint(ctx);
					//移动和绘制loading
					l.step();
					l.paint(ctx);
					break;
				case RUNNING:
					//移动和绘制天空
					sky.step();
					sky.paint(ctx);
					//创建、移动、绘制敌人信息
					componentEnter();
					componentStep();
					componentDelete();
					componentPaint(ctx);
					//绘制英雄
					hero.step();
					hero.paint(ctx);
					hero.shoot();
					//检查碰撞
					checkHit();
					//绘制文字
					drawText(ctx);
					//英雄移动
					heroMove()
					break;
				case PAUSE:
					sky.step();
					sky.paint(ctx);
					drawText(ctx);
					//绘制暂停图像
					drawPause(ctx);
					hero.paint(ctx);
					//绘制敌人飞机
					componentPaint(ctx);
					break;
				case GAMEOVER:
					drawOver(ctx);
					break;
			}
		},1000/100);
		
		/****绘制Game Over****/
		function drawOver(ctx){
			ctx.font="bold 70px Verdana";
			ctx.textAlign="left";
			ctx.fillText("SCORE:"+SCORE,300,200);
			ctx.font="bold 50px Verdana";
			ctx.textAlign="left";
			ctx.fillText("点击空格重新开始",300,300);
		}

		/***显示飞机大战LOGO***/
		let logo = new Image();
		logo.src="img/shoot_copyright.png";
		function showLogo(ctx){
			ctx.drawImage(logo,(WIDTH-logo.width) / 2,(HEIGHT - logo.height) / 2);
		}
		/*********显示生命、分数文字信息*************/
		function drawText(ctx){
			//console.log(ctx);
			ctx.font="bold 20px Verdana";
			ctx.textAlign="left";
			ctx.textBaseline="hanging";
			ctx.fillText("LEVEL:"+LEVEL,20,10);
			ctx.fillText("SCORE:"+SCORE,20,70);
			ctx.fillText("LIFE:"+LIFE,20,40);
			ctx.fillText("写轮眼:"+HONGREST,880,10);
			ctx.fillText("大招:"+FINALKILLREST,880,40);
			ctx.fillText("白眼:"+BAIREST,880,70);
			
		}
		/*****创建pause图像，以及drawPause() *******/
		const pause = new Image();
		pause.src = "img/game_pause_nor.png";

		function drawPause(ctx){
			ctx.drawImage(pause,(WIDTH-pause.width)/2,(HEIGHT-pause.height) / 2);
		}
		/*******最大射速*******/
		function maxShoot(){
			//增加一个div：max:max
			let maxDiv=document.createElement("div");
			maxDiv.className="max";
			maxDiv.style="position:absolute;top:200px;left:350px;color:black;font-size:60px;font-family:'微软雅黑';font-weight:bold";
			maxDiv.innerHTML="<p>射速：max</p>"
			stage.appendChild(maxDiv);
			//1s之后消失
			setTimeout(function(){
				state=RUNNING;
				maxDiv.style.opacity=0;
				},1000);
		}
		/**红眼的方法***/
		function heroHong(){
			let heroHong=document.getElementById("heroHong");
			let zhuangTai=document.getElementById("zhuangTai");
			let zhuangTaiImg=zhuangTai.querySelector("img");
			zhuangTai.style.display="block";
			zhuangTaiImg.src="img/bishahong.png";
			let img=heroHong.querySelector("img");
			img.src="img/hong.jpg";
			heroHong.className="heroHongDong";
			hong.play();
			HONG=true;
			HONGREST--;
			setTimeout(function(){
				HONG=false;
				zhuangTai.style.display="none";
				heroHong.className="";
			},HONGTIME);
			

		}
		/***********白眼的方法**********/
		function heroBai(){
			let heroHong=document.getElementById("heroHong");
			let zhuangTai=document.getElementById("zhuangTai");
			let zhuangTaiImg=zhuangTai.querySelector("img");
			zhuangTai.style.display="block";
			zhuangTaiImg.src="img/bishabai.png";
			let img=heroHong.querySelector("img");
			img.src="img/bai.jpg";
			heroHong.className="heroHongDong";
			bai.play();
			BAI=true;
			BAIREST--;
			setTimeout(function(){
				BAI=false;
				zhuangTai.style.display="none";
				heroHong.className="";
			},BAITIME);
		
			
		}
		//大招的方法
		function heroFinal(){
			let heroHong=document.getElementById("heroHong");
			let img=heroHong.querySelector("img");
			img.src="img/bossbai.jpg";
			heroHong.className="heroHongDong";
			siba.play();
			FINALKILL=true;
			FINALKILLREST--;
			setTimeout(function(){
				FINALKILL=false;
				heroHong.className="";
			},1000);
			
		}
		/********处理canvas的onmouseout事件*********/
		canvas.onmouseout = function(){
			if(state == RUNNING){
				state = PAUSE;
				bossbg.pause();
			}
		}
		/********处理canvas的onmouseover事件********/
		canvas.onmouseover = function(){
			if(state == PAUSE){
				state = RUNNING;
				bossbg.play();
			}
		}
		/********处理canvas的onclick事件***********/
		canvas.onclick = function(){
			//如果状态为 START的话 ， 切换状态为 STARTING
			if(state == START){
				state = STARTING;
				bossbg.play();
			}
		}
	

	//决定运动方向和是否运动
	let isAndDir={left:false,up:false,right:false,down:false};
	//用来定义飞机死时位置
	let heroDeadX;
	let heroDeadY;
	//计时器每一次都调用一次
	function heroMove(){
		if(isAndDir.left){
			hero.x-=DISTANCE;
			if(hero.x<=0){
				hero.x=0;
			}
			heroDeadX=hero.x;
		}
		if(isAndDir.up){
			hero.y-=DISTANCE;
			if(hero.y<=0){
				hero.y=0;
			}
			heroDeadY=hero.y;
		}
		if(isAndDir.right){
			hero.x+=DISTANCE;
			if(hero.x>=WIDTH-hero.width){
				hero.x=WIDTH-hero.width;
			}
			heroDeadX=hero.x;
		}
		if(isAndDir.down){
			hero.y+=DISTANCE;
			if(hero.y>=HEIGHT-hero.height){
				hero.y=HEIGHT-hero.height;
			}
			heroDeadY=hero.y;
		}
		
		
		}
	//在游戏进行时按下那个键对应哪个为true，也就是向哪走
	document.onkeydown=function(e){
		let code=e.keyCode;
		if(state==RUNNING){
			if(code==38){
				isAndDir.up=true;
				isAndDir.left=false;
				isAndDir.right=false;
				isAndDir.down=false;
				
			}
			else if(code==39){
				isAndDir.right=true;
				isAndDir.up=false;
				isAndDir.left=false;
				isAndDir.down=false;
				
			}
			else if(code==40){
				isAndDir.down=true;
				isAndDir.up=false;
				isAndDir.left=false;
				isAndDir.right=false;
				
			}
			else if(code==37){
				isAndDir.left=true;
				isAndDir.up=false;
				isAndDir.right=false;
				isAndDir.down=false;
				
			}else if(code==72&&(HONGREST>=1)&&!BAI&&!FINALKILL){
				heroHong();
			}else if(code==66&&(BAIREST>=1)&&!HONG&&!FINALKILL){
				heroBai();
			}else if(code==83&&(FINALKILLREST>=1)&&!HONG&&!BAI){
				heroFinal();
			}
		}else if(state==GAMEOVER){
			if(e.keyCode==32){
				HONGREST=2;
				BAIREST=2;
				FINALKILLREST=2;
				ShootInterval = 180;
				ENEMYTIME=500;
				//清空
				enemies=[];
				//重置
				LIFE=4;
				SCORE=0;
				LEVEL=1;
				state=RUNNING;
				//重置死前位置
				heroDeadX=(WIDTH-HERO.width)/2;
				heroDeadY=HEIGHT-HERO.height;
				//重置方向
				isAndDir.left=false;
				isAndDir.up=false;
				isAndDir.right=false;
				isAndDir.down=false;
				bossbg.play();
			}
		}
		
	}
	//抬起为false停住
	document.onkeyup=function(e){
		if(state==RUNNING){
			if(e.keyCode==37){
				isAndDir.left=false;
			}
			if(e.keyCode==38){
				isAndDir.up=false;
			}
			if(e.keyCode==39){
				isAndDir.right=false;
			}
			if(e.keyCode==40){
				isAndDir.down=false;
			}
			
		}
	}
	</script>
